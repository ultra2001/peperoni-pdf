<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <iframe src="yourfile.pdf"></iframe>
</body>
</html>
